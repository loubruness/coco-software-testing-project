{% extends 'hr/base.html' %}
{% block title %}
  Teams

{% endblock %}
{% block content %}

  <h2>Teams</h2>

  {% if teams %}
    <table class='table'>
     <thead>
      <tr>
        <th>name</th>
        <th>action</th>
      </tr>
     </thead>
     <tbody>
       {% for team in teams %}
        <tr>
          <td>{{ team.name }}</td>
          <td>
            <a href='{% url 'hr:members' team.id %}'>View members</a>
          </td>
          <td>
            <a href='{% url 'hr:delete_team' team.id %}' class='btn btn-danger'>Delete</a>
          </td>
        </tr>
       {% endfor %}
     </tbody>
    </table>
  {% else %}
    No teams yet

  {% endif %}
{% endblock %}
