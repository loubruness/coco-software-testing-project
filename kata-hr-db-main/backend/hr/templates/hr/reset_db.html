{% extends 'hr/base.html' %}
{% block title %}
  Reset database

{% endblock %}
{% block content %}
  <h2>Reset Database</h2>

  <p>
    You are about to delete all the information from the database.

  </p>
  <p>
   This cannot be undone

  </p>
  <form method='post' action='{% url 'hr:reset_db' %}'>
    {% csrf_token %}
    <button type='submit' class='btn btn-danger'>Proceed</button>
  </form>
{% endblock %}
