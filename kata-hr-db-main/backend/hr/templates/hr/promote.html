{% extends 'hr/base.html' %}

{% block title %}
  Promote Employee

{% endblock %}
{% block content %}

  <h2>Promote employee</h2>
  <p>
    {{ employee.basic_info.name }} is going to be promoted as a manager
  </p>
  <form action='{% url 'hr:promote' employee.id %}' method='post'>
    {% csrf_token %}
    <button type='submit' class='btn btn-primary'>Proceed</button>

  </form>
{% endblock %}
