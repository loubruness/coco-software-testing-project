{% extends 'hr/base.html' %}

{% block title %}
  Delete Team

{% endblock %}
{% block content %}
  <h2>Delete Team</h2>
  <p>
    You are about to delete the team "{{ team.name }}"
  </p>
  <p></p>
  This cannot be undone

  <form method='post' action='{% url 'hr:delete_team' team.id %}'>
   {% csrf_token %}
   <button type='submit' class='btn btn-danger'>Proceed</button>

  </form>
{% endblock %}
